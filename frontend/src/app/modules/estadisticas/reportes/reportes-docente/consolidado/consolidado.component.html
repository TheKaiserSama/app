<div class="container_boletin">
    <div class="filtros">
        <div class="form-group col-md-6 container-control">
            <select
                class="form-control form-control-sm"
                name="ctrCurso"
                [formControl]="ctrCurso"
                (ngModelChange)="handleCurso($event)">
                <option value="null" disabled selected>Seleccione curso</option>
                <option
                    *ngFor="let curso of cursos$ | async"
                    [ngValue]="curso">
                    {{ curso.grado.grado }}/{{ curso.grupo.descripcion }} - {{ curso.anio_lectivo.anio_actual }} - {{ curso.sede.nombre }}
                </option>
            </select>
        </div>
    
        <div class="form-group col-md-6 container-control">
            <select
                class="form-control form-control-sm"
                name="ctrPeriodo"
                [formControl]="ctrPeriodo">
                <option value="null" disabled selected>Seleccione consolidado</option>
                <option
                    *ngFor="let periodo of periodos$ | async"
                    [ngValue]="periodo">
                    Consolidado {{ periodo.numero }}
                </option>
                <option value="null">Consolidado final</option>
            </select>
        </div>
    </div>

    <div class="inprimir_varios">
        <button
            class="btn btn-primary"
            [disabled]="!ctrPeriodo.value"
            (click)="administrarConsolidado()">
            <i class="fa fa-search" aria-hidden="true"></i> 
            Ver consolidado
        </button>
    </div>
</div>
