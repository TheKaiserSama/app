<form
    [formGroup]="formBusqueda"
    autocomplete="off">
    <div class="form-row p-0 m-0">
        <div class="col-11">
            <input
                type="text"
                name="cedula"
                formControlName="cedula"
                class="form-control form-control-sm"
                (keypress)="soloNumeros($event)"
                (keyup.enter)="searchPorDocumento()"
                (blur)="limpiarCarateresNoPermitidos(cedula, false)"
                placeholder="Numero de cedula">
        </div>
        <div class="col-1">
            <button 
                type="submit"
                class="btn btn-primary btn-sm m-0"
                (click)="searchPorDocumento()">
                Buscar
            </button>
        </div>
    </div>
</form>
