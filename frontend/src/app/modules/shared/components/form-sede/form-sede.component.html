<form
    [formGroup]="formSede"
    (ngSubmit)="sendFormSede()"
    autocomplete="off">

    <div class="form-group">
        <label for="institucion">Instituci贸n</label>
        <select
            class="form-control form-control-sm"
            id="institucion"
            name="institucion"
            formControlName="institucion"
            [compareWith]="compareFn">
            <option
                selected
                [ngValue]="(institucion$ | async)"> 
                {{ (institucion$ | async)?.nombre || '' }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
            type="text"
            class="form-control form-control-sm"
            id="nombre"
            id="nombre"
            name="nombre"
            formControlName="nombre">
            <div
                class="contenedor-error col-md-12"
                *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <small *ngIf="nombre.errors.required">
                    *El nombre es obligatorio
                </small>
            </div>
    </div>
    
    <div class="form-group">
        <label for="direccion">Direcci贸n</label>
        <input
            type="text"
            class="form-control form-control-sm"
            id="direccion"
            id="direccion"
            name="direccion"
            formControlName="direccion">
    </div>

    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input
            type="text"
            class="form-control form-control-sm"
            id="telefono"
            id="telefono"
            name="telefono"
            formControlName="telefono">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripci贸n</label>
        <textarea
            class="form-control form-control-sm"
            id="descripcion"
            name="descripcion"
            formControlName="descripcion"
            rows="3"
            placeholder="Por favor, ingrese la descripci贸n de la sede">
        </textarea>
    </div>

    <div class="form-group">
        <button
            type="submit"
            [disabled]="formSede.invalid"
            class="btn btn-primary col-md-12">
            Guardar
        </button>
    </div>
</form>
