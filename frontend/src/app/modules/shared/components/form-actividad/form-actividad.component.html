<form
    [formGroup]="formActividad"
    (ngSubmit)="sendFormActividad()"
    autocomplete="off">

    <div class="container-space-between">
        <h5 class="m-0">Crear/Editar actividad</h5>
        <div>
            <button
                [disabled]="actividadService.porcentaje < 100 || disabledButton"
                class="btn btn-primary"
                type="submit">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> 
                Guardar actividades
            </button>
        </div>
    </div>

    <div class="form-group row">
        <label for="nombre" class="col-md-3">Nombre</label>
        <div class="col-md-9">
            <input
                type="text"
                class="form-control form-control-sm"
                id="nombre"
                name="nombre"
                formControlName="nombre">
        </div>
    </div>

    <div class="form-group row">
        <label for="porcentaje" class="col-md-3">Porcentaje</label>
        <div class="col-md-9">
            <input
                type="number"
                min="0"
                max="100"
                placeholder="0"
                class="form-control form-control-sm"
                id="porcentaje"
                name="porcentaje"
                formControlName="porcentaje">
        </div>
        <div class="contenedor-error col-md-12">
            <div
                *ngIf="porcentaje.invalid &&
                (porcentaje.dirty || porcentaje.touched)">
                <small *ngIf="porcentaje.errors.interval">
                    El porcentaje debe estar en el intervalo {{ porcentaje.errors.requiredValue }}
                </small>
            </div>
            <small *ngIf="message != ''">{{ message }}</small>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <textarea
                class="form-control form-control-sm"
                id="descripcion"
                name="descripcion"
                formControlName="descripcion"
                rows="3"
                placeholder="Por favor, ingrese la descripciÃ³n de la actividad">
            </textarea>
        </div>
    </div>

    <div class="form-group">
        <button
            class="btn btn-primary col-md-12"
            type="button"
            (click)="addActividad()"
            [disabled]="formActividad.invalid">
            Agregar
        </button>
    </div>
</form>
