<form
    [formGroup]="formValoracionFormativa"
    (ngSubmit)="sendFormValoracionFormativa()"
    ngNativeValidate>

    <div class="form-group">
        <label for="descripcion" class="titulo">Valoración formativa</label>
        <textarea
            class="form-control form-control-sm"
            id="descripcion"
            name="descripcion"
            formControlName="descripcion"
            rows="4"
            placeholder="Por favor, ingrese la descripción de la valoración formativa"
            required>
        </textarea>
    </div>
    
    <div class="form-group row">
        <div class="col-md-12">
            <mat-slide-toggle
                class="form-control-sm"
                [labelPosition]="'before'"
                [color]="'primary'"
                formControlName="vigente">
                Vigente
            </mat-slide-toggle>
        </div>
    </div>
    
    <div class="form-group">
        <button
            type="submit"
            [disabled]="formValoracionFormativa.invalid"
            class="btn btn-primary col-md-12">
            Guardar
        </button>
    </div>
</form>
