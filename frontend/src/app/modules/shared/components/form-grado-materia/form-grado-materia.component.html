<form
    [formGroup]="formGradoMateria"
    (ngSubmit)="sendFormGradoMateria()"
    autocomplete="off">

    <div class="form-group">
        <label for="anio_lectivo">Año lectivo</label>
        <select
            class="form-control form-control-sm"
            id="anio_lectivo"
            name="anio_lectivo"
            formControlName="anio_lectivo"
            [compareWith]="compareFn">
            <option value="null" selected disabled>Seleccione año lectivo</option>
            <option
                *ngFor="let anioLectivo of aniosLectivos$ | async"
                [ngValue]="anioLectivo"> 
                {{ anioLectivo.anio_actual }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="grado">Grado</label>
        <select
            class="form-control form-control-sm"
            id="grado"
            name="grado"
            formControlName="grado"
            [compareWith]="compareFn">
            <option value="null" selected disabled>Seleccione grado</option>
            <option
                *ngFor="let grado of grados$ | async"
                [ngValue]="grado"> 
                {{ grado.grado }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="area">Área</label>
        <select
            class="form-control form-control-sm"
            id="area"
            name="area"
            formControlName="area"
            (ngModelChange)="handleArea($event)"
            [compareWith]="compareFn">
            <option value="null" selected disabled>Seleccione área</option>
            <option
                *ngFor="let area of areas$ | async"
                [ngValue]="area"> 
                {{ area.nombre }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="materia">Materia</label>
        <select
            class="form-control form-control-sm"
            id="materia"
            name="materia"
            formControlName="materia"
            [compareWith]="compareFn">
            <option value="null" selected disabled>Seleccione materia</option>
            <option
                *ngFor="let materia of materias$ | async"
                [ngValue]="materia"> 
                {{ materia.nombre }}
            </option>
        </select>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <mat-slide-toggle
                class="form-control-sm"
                [labelPosition]="'before'"
                [color]="'primary'"
                formControlName="vigente">
                Vigente
            </mat-slide-toggle>
        </div>
    </div>
    
    <div class="form-group">
        <button
            type="submit"
            [disabled]="formGradoMateria.invalid"
            class="btn btn-primary col-md-12">
            Guardar
        </button>
    </div>
</form>
